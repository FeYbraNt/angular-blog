<div class="container">
  <div *ngIf="isLoading" class="alert alert-warning">
    Loading data, please wait...
  </div>
  <div class="btn-toolbar justify-content-center mb-2">
    <div class="btn-group" aria-label="Main buttons">
      <button class="btn btn-secondary" [routerLink]="'/home'">Go back</button>
      <button class="btn btn-primary" [routerLink]="['/post/edit', post.id]">Edit</button>
    </div>
  </div>
  <div class="card">
    <div class="card-header">{{ post.title }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ post.author }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.publish_date }}</h6>
      <p class="card-text" [innerHTML]="post.content"></p>
    </div>
  </div>
</div>
